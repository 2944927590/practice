        var jsonObj2 = {
            "name": "Byron",
            "BirthDate": new Date('06/15/1989')
        };
        var jsonStr=JSON.stringify(jsonObj2);
        console.log(jsonStr); // {"name":"Byron","BirthDate":"1989-06-14T16:00:00.000Z"}

        var jsonObj3 = {
            "name": "Byron",
            "BirthDate": new Date('06/15/1989')
        };
        var jsonStr2 = JSON.stringify(jsonObj3, function (key, value) {
            if (typeof value == 'string') {
                return value.toUpperCase();
            } else {
                return value;
            }
        },'\t');
        console.log(jsonStr2);


        var jsonObj4 = {
            "name": "Byron",
            "BirthDate": new Date('06/15/1989'),
            "age":24,
            "sex":"male"
        };
        var arr = ['name', 'age'];
        var jsonStr = JSON.stringify(jsonObj4, arr, 2);
        console.log(jsonStr);
    </script>
