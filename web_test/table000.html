<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    table{
      border-collapse:collapse;
    }
    table,tr,td{
      border:1px solid black;
    }
    .table2, .table2 tr, .table2 td {
      border: 0;
    }
    td{
      width:100px;
      height:30px;
      position: relative;
    }
    td[class=line]:before{
      content: "";
      position: absolute;
      width: 1px;
      /*height:114px;*/
      height:120px;
      top:0;
      left:0;
      background-color: black;
      display: block;
      /*transform: rotate(-63deg);*/
      transform: rotate(-57deg);
      transform-origin: top;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="line">
        <table class="table2">
          <tr>
            <td></td>
            <td>项目</td>
          </tr>
          <tr>
            <td>姓名</td>
            <td></td>
          </tr>
        </table>
      </td>
      <td>跳远</td>
      <td>八百米</td>
    </tr>
    <tr>
      <td>贾宝玉</td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>
