       function draw1(id) {
             var canvas = document.getElementById(id);
             if (canvas == null)
                 return false;
             var context = canvas.getContext("2d");
             context.fillStyle = "#EEEEFF";
             context.fillRect(0, 0, 400, 300);
             var n = 0;
             var dx = 150;
             var dy = 150;
             var s = 100;
             context.beginPath();
             context.fillStyle = 'rgb(100,255,100)';
             context.strokeStyle = 'rgb(0,0,100)';
             var x = Math.sin(0);
             var y = Math.cos(0);
             var dig = Math.PI / 15 * 11;
             for (var i = 0; i < 30; i++) {
                 var x = Math.sin(i * dig);
                 var y = Math.cos(i * dig);
                 context.lineTo(dx + x * s, dy + y * s);
             }
             context.closePath();
             context.fill();
             context.stroke();
 
         }

        function draw20(id) {
            var canvas = document.getElementById(id);
            if (canvas == null)
                return false;
            var context = canvas.getContext("2d");
      
            var interal = setInterval(function () {
                move(context);
            }, 1);
        }
 
        var x = 100;//矩形开始坐标
        var y = 100;//矩形结束坐标
        var mx = 0;//0右1左
        var my = 0; //0下1上
        var ml = 1;//每次移动长度
        var w = 20;//矩形宽度
        var h = 20;//矩形高度
        var cw = 400;//canvas宽度
        var ch = 300; //canvas高度
 
 
        function move(context) {
            context.clearRect(0, 0, 400, 300);
            context.fillStyle = "#EEEEFF";
            context.fillRect(0, 0, 400, 300);
            context.fillStyle = "red";
            context.fillRect(x, y, w, h);       
            if (mx == 0) {
                x = x + ml;
                if (x >= cw-w) {
                    mx = 1;
                }
            }
            else {
                x = x - ml;
                if (x <= 0) {
                    mx = 0;
                }
            }
            if (my == 0) {
                y = y + ml;
                if (y >= ch-h) {
                    my = 1;
                }
            }
            else {
                y = y - ml;
                if (y <= 0) {
                    my = 0;
                }
            }
          
        }
